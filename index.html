<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TTC</title>

    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
      integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="style.css" type="text/css" />
    <!-- Global site tag (gtag.js) - Google Analytics -->
    <script
      async
      src="https://www.googletagmanager.com/gtag/js?id=UA-113861388-2"
    ></script>
    <script>
      window.dataLayer = window.dataLayer || [];
      function gtag() {
        dataLayer.push(arguments);
      }
      gtag("js", new Date());

      gtag("config", "UA-113861388-2");

      $(document).ready(function(){
       $("#myModal").modal('show');
       $( "#choose_level" ).submit(function( event ) {
          event.preventDefault();
          $("#myModal").modal('hide');
       });
      });

      document.getElementsByClassName("navbar-brand")[1].style.color = "blue";
      document.getElementsByClassName("navbar-brand")[1].style.fontWeight = "bold";
      document.getElementsByClassName("navbar-brand")[1].style.textDecoration = "underline";

    </script>
  </head>
  <body>
    <nav class="navbar fixed-top navbar-light bg-light">
      <a class="navbar-brand" href="about.html">About</a>
      <a class="navbar-brand" href="#">Play Game</a>
      <a class="navbar-brand" href="contributors.html">Contributors</a>
    </nav>




    <div id="myModal" class="modal fade">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Select Difficulty Level</h5>
                    <button type="button" class="close" data-dismiss="modal">&times;</button>
                </div>
                <div class="modal-body" style="padding-left:20px">
                    <form id="choose_level">
                      <input type="radio" id="easy" name="level" value="Easy">
                      <label for="male">Easy</label><br>
                      <input type="radio" id="medium" name="level" value="Medium">
                      <label for="female">Medium</label><br>
                      <input type="radio" id="hard" name="level" value="Hard">
                      <label for="other">Hard</label>
                      <br/>
                      <br/>
                      <input type="submit" class="btn btn-primary" value="Submit">
                    </form>
                </div>
            </div>
        </div>
    </div>




    <div class="container-custom">
      <h1>Tic-Tac-Toe</h1>
      <h5>Player : <span id="playerstat">0</span></h5>
      <h5>Computer : <span id="computerstat">0</span></h5>
      <h5>Draw : <span id="drawstat">0</span></h5>
      <br />
      <div class="play-area">
        <div id="block_0" class="block"></div>
        <div id="block_1" class="block"></div>
        <div id="block_2" class="block"></div>
        <div id="block_3" class="block"></div>
        <div id="block_4" class="block"></div>
        <div id="block_5" class="block"></div>
        <div id="block_6" class="block"></div>
        <div id="block_7" class="block"></div>
        <div id="block_8" class="block"></div>
      </div>
      <br />
      <h2 id="winner"></h2>
      <button onclick="reset_board()">RESET BOARD</button>
    </div>
    <script src="https://connect.facebook.net/en_US/fbinstant.6.3.js"></script>
    <script src="app.js"></script>
  </body>
</html>
